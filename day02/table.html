<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 태그와 스타일 속성</title>
    <style>
        table, td{ /* 동시에 스타일 적용할 때 , 사용 */
            /* border-width: 1px;
            border-style: solid(실선); or dotted;(점선)
            border-color: #c3c3eb; */
            border: 1px solid #c3c3eb; /* 크기, 테두리 모양, 테두리 색깔 */
            border-collapse: collapse; /* 기본은 seperate, 분리된 선 합치는 태그 */
        }
        td{
            padding: 10px; /* 셀(cell)의 안쪽 여백 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
