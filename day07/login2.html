<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        h2{margin-left: 20px;}
        ul{list-style: none;}
        ul li{
            margin: 20px;
        }
        label{
            width: 80px;
            float: left;
            /* 입력 상자 정렬 - label에 크기 설정, float: left */
        }
        input[type="text"], [type="password"]{
            width: 120px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form action="{% url 'common:login' %}" method="post">
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" name="uid" id="uid">
            </li>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="password" name="pwd" id="pwd">
            </li>
            <li>
                <input type="hidden" name="username" value="steve">
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
        <!-- name 속성은 서버측 페이지에서 처리하는 속성이다. -->
        <!-- 보안이 필요한 내용은 method 방식을 post 로 한다. 반드시 필수적으로 명시 -->
    </form>
</body>
</html>
